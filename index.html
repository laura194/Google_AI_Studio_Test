<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google AI Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
        width: 80%;
      }
      #loading {
        display: none;
        font-style: italic;
      }
      #output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        min-height: 50px;
        text-align: left; /* Text linksb√ºndig ausrichten */
      }
      .error-banner {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px; /* abgerundete Ecken */
        text-align: center; /* Text zentrieren */
      }
    </style>
  </head>
  <body>
    <h2>Google AI Chat</h2>
    <input type="text" id="prompt" placeholder="Gib deine Frage ein" />
    <button onclick="getAIResponse()">Antwort holen</button>
    <div id="loading">Lade...</div>
    <div id="output"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
